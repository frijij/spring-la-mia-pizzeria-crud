<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzeria Crud</title>
</head>
<body>
<div>
    <h1>Le nostre pizze:</h1>
    <ul>
        <li th:each="pizza : ${pizze}">
            <span th:text="${pizza.nome}"></span>
        </li>
    </ul>
</div>
</body>
</html>
